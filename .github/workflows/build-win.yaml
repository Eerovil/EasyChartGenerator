
name: Build

on: push

jobs:
  buildwin:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 
        uses: actions/setup-python@v2 
        with:
          python-version: "3.8"
      - run: pip install -r pip-requirements.txt
      - run: pyinstaller build.spec
